families:
  - name: Hobgoblins
    slug: hobgoblins
    ability:
      name: Hammer the Gap
      description: Once per round as a reaction, make a melee attack against a hero damaged by another creature for free.
    monsters:
      - name: Hobgoblin Soldier
        slug: hobgoblin-soldier
        level: "1"
        armor: H
        hp: 15
        actions:
          - name: Longsword
            damage: "1d8+1"
          - name: Longbow
            damage: "1d8+1"
            range: "10-120"
